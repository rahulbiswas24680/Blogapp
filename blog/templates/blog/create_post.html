{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}New Post{% endblock title %}
{% block content %}
<fieldset class="rounded border px-3 py-3 mt-2" id="post-media1"  style="margin-bottom: 100px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Post</legend>
            <div class="box">
                {{ form.media }}
                {{ form | crispy}}
            </div>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Post</button>
        </div>
    </form>
</fieldset>
{% endblock content %}
