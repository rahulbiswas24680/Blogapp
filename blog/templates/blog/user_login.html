{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}User Login{% endblock title %}
{% block content %}
<fieldset class="rounded border px-3 py-3 mt-2" id="post-media1" style="margin-bottom: 230px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Login Now</button>
            <small>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
        <p class="text-center">-- OR --</p>
        <div class="row pull-center">

            <a href="{% url 'social:begin' 'github' %}" class="text-center m-3">
                <button type="button" class="github-btn">
                    <img src="https://img.icons8.com/material-outlined/42/000000/github.png" class="logo"/><p class="mt-2 text-decoration-none">Sign in with Github</p>
                </button>
            </a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="text-center m-3">
                <button type="button" class="google-btn">
                    <img src="https://img.icons8.com/color/42/000000/google-logo.png" class="logo"/><p class="mt-2 text-decoration-none">Sign in with Google</p>
                </button>
            </a>


        </div>
    </form>
</fieldset>
{% endblock content %}
